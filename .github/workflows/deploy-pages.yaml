name: Deploy to GitHub Pages (Firebase config injection)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase config from template
        shell: bash
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          set -euo pipefail

          TEMPLATE="config/firebase-config-template.js"
          OUTPUT="config/firebase-config.js"

          if [ ! -f "$TEMPLATE" ]; then
            echo "Template file not found: $TEMPLATE"
            exit 1
          fi

          cp "$TEMPLATE" "$OUTPUT"

          python - <<'PY'
          import os, re, pathlib

          p = pathlib.Path("config/firebase-config.js")
          s = p.read_text()

          def repl(m):
              key = m.group(1)
              return os.environ.get(key, "")

          s2 = re.sub(r"\$\{([A-Z0-9_]+)\}", repl, s)
          p.write_text(s2)

          if "${FIREBASE_API_KEY}" in s2:
              raise SystemExit("Firebase config injection failed (API key placeholder still present).")

          print("Firebase config injected successfully.")
          PY

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
